apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiple-app-1
  namespace: admin-tp3
spec:
  replicas: 1
  selector:
    matchLabels:
      test: ingress-app1
  template:
    metadata:
      labels:
        test: ingress-app1
    spec:
      containers:
        - name: example
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello from App1"
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: multiple-service-1
  namespace: admin-tp3
spec:
  selector:
    test: ingress-app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678
  type: ClusterIP
---
