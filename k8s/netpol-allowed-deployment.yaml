apiVersion: apps/v1
kind: Deployment
metadata:
  name: allowed-pod
  namespace: admin-tp5
  labels:
    test: netpol
    role: allowed
spec:
  replicas: 1
  selector:
    matchLabels:
      test: netpol
      role: allowed
  template:
    metadata:
      labels:
        test: netpol
        role: allowed
    spec:
      containers:
        - name: busybox
          image: busybox
          command:
            - "/bin/sh"
            - "-c"
            - "nc -zv postgres 5432; sleep 600"