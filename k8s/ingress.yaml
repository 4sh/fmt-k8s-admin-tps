apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress-example-app
  namespace: admin-tp3
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx-$ME
  rules:
    - host: myexampleapp.$ME.qsh-admin-advanced.quatre.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ingress-example-service
                port:
                  number: 80
  tls:
    - hosts:
        - myexampleapp.$ME.qsh-admin-advanced.quatre.app
      secretName: myexampleapp-tls
